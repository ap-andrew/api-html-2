  <h1>Edit Api resource</h1>
</div>
<form accept-charset="UTF-8" action="/api_resources/3-api-products" class="formtastic api_resource" id="edit_api_resource_3" method="post" novalidate="novalidate"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input name="_method" type="hidden" value="put" /><input name="authenticity_token" type="hidden" value="cRmTWov1YYmt5lj94wGZwn9xhEhuCzHUp+kTw0VXyOo=" /></div>
<fieldset class="actions"><ol>

</ol></fieldset>  <fieldset class="inputs"><ol>
     <li class="select input optional" id="api_resource_category_input"><label class=" label" for="api_resource_category_id">Category</label><select id="api_resource_category_id" name="api_resource[category_id]"><option value="3">API Analytics</option>
<option value="5">Developer and App Administration</option>
<option value="6">Oauth</option>
<option value="7">Administration</option>
<option value="8">Appendix</option>
<option value="4" selected="selected">API Configuration and Management</option></select>

</li>
   <li class="string input required stringish" id="api_resource_name_input"><label class=" label" for="api_resource_name">Name<abbr title="required">*</abbr></label><input id="api_resource_name" maxlength="255" name="api_resource[name]" type="text" value="API Products" />

</li>
    <li class="string input optional stringish" id="api_resource_description_input"><label class=" label" for="api_resource_description">Description</label><input id="api_resource_description" maxlength="255" name="api_resource[description]" type="text" value="A bundle of API resources (URIs) plus rate limit settings and relevant metadata." />

</li>
    <li class="text input optional" id="api_resource_doc_input"><label class=" label" for="api_resource_doc">Doc</label><textarea id="api_resource_doc" name="api_resource[doc]" rows="20">API products enable you to bundle and distribute your APIs to multiple developer groups simultaneously, without having to modify code. An APi product consists of a list of API resources (URIs) combined with a Service Plan (rate-limiting policy settings) plus any custom metadata required by the API provider.



API products provide the basis for access control in Apigee. As part of the app provisioning workflow, developers select from a list of API product. The developer app is provisioned with a key and secret that enable the app to access the URIs bundled in the selected API product. The API supports multiple API products per app key--meaning that your developers can consume multiple API products without requiring additional keys.</textarea>

</li>
    <li class="string input required stringish" id="api_resource_path_input"><label class=" label" for="api_resource_path">Path<abbr title="required">*</abbr></label><input id="api_resource_path" maxlength="255" name="api_resource[path]" type="text" value="/apiproducts" />

</li>
    <li class="text input optional" id="api_resource_json_sample_input"><label class=" label" for="api_resource_json_sample">Json sample</label><textarea id="api_resource_json_sample" name="api_resource[json_sample]" rows="20">{
  &quot;apiResources&quot; : [ &quot;/weather&quot; ],
  &quot;approvalType&quot; : &quot;manual&quot;,
  &quot;attributes&quot; : [ {
    &quot;name&quot; : &quot;description&quot;,
    &quot;value&quot; : &quot;Premium Weather API Product&quot;
  }, {
    &quot;name&quot; : &quot;developer.quota.interval&quot;,
    &quot;value&quot; : &quot;1&quot;
  }, {
    &quot;name&quot; : &quot;developer.quota.limit&quot;,
    &quot;value&quot; : &quot;10000&quot;
  }, {
    &quot;name&quot; : &quot;developer.quota.timeunit&quot;,
    &quot;value&quot; : &quot;day&quot;
  }, {
    &quot;name&quot; : &quot;access&quot;,
    &quot;value&quot; : &quot;external&quot;
  }, {
    &quot;name&quot; : &quot;apisDeployedIn&quot;,
    &quot;value&quot; : &quot;test&quot;
  }, {
    &quot;name&quot; : &quot;servicePlan&quot;,
    &quot;value&quot; : &quot;Premium&quot;
  }, 
  &quot;createdAt&quot; : 1343835343375,
  &quot;createdBy&quot; : &quot;admin@apigee.com&quot;,
  &quot;description&quot; : &quot;Premium API Product&quot;,
  &quot;displayName&quot; : &quot;Premium API Product&quot;,
  &quot;lastModifiedAt&quot; : 1343835343375,
  &quot;lastModifiedBy&quot; : &quot;admin@apigee.com&quot;,
  &quot;name&quot; : &quot;weather_premium&quot;,
  &quot;scopes&quot; : [ ]
}</textarea>

</li>
    <li class="string input optional stringish" id="api_resource_xml_sample_input"><label class=" label" for="api_resource_xml_sample">Xml sample</label><input id="api_resource_xml_sample" maxlength="255" name="api_resource[xml_sample]" type="text" value="Sample" />

</li>
    <li class="text input optional" id="api_resource_schema_input"><label class=" label" for="api_resource_schema">Schema</label><textarea id="api_resource_schema" name="api_resource[schema]" rows="20">&amp;lt;xs:schema xmlns:xs=&amp;quot;http://www.w3.org/2001/XMLSchema&amp;quot; elementFormDefault=&amp;quot;qualified&amp;quot;&amp;gt;
    &amp;lt;xs:include schemaLocation=&amp;quot;common_definitions.xsd&amp;quot;/&amp;gt;

    &amp;lt;xs:element name=&amp;quot;ApiProducts&amp;quot;&amp;gt;
        &amp;lt;xs:complexType&amp;gt;
            &amp;lt;xs:sequence&amp;gt;
                &amp;lt;xs:element ref=&amp;quot;ApiProduct&amp;quot; minOccurs=&amp;quot;0&amp;quot; maxOccurs=&amp;quot;unbounded&amp;quot;/&amp;gt;
            &amp;lt;/xs:sequence&amp;gt;
        &amp;lt;/xs:complexType&amp;gt;
    &amp;lt;/xs:element&amp;gt;

    &amp;lt;xs:element name=&amp;quot;ApiProduct&amp;quot;&amp;gt;
        &amp;lt;xs:complexType&amp;gt;
            &amp;lt;xs:all&amp;gt;
                &amp;lt;xs:element ref=&amp;quot;ApiResources&amp;quot; minOccurs=&amp;quot;0&amp;quot;/&amp;gt;
                &amp;lt;xs:element name=&amp;quot;DisplayName&amp;quot; type=&amp;quot;xs:string&amp;quot;/&amp;gt;
                &amp;lt;xs:element ref=&amp;quot;Scopes&amp;quot; minOccurs=&amp;quot;0&amp;quot;/&amp;gt;
                &amp;lt;xs:element ref=&amp;quot;Attributes&amp;quot; minOccurs=&amp;quot;0&amp;quot;/&amp;gt;
                &amp;lt;xs:element name=&amp;quot;CreatedAt&amp;quot; type=&amp;quot;xs:long&amp;quot;/&amp;gt;
                &amp;lt;xs:element name=&amp;quot;CreatedBy&amp;quot; type=&amp;quot;xs:string&amp;quot;/&amp;gt;
                &amp;lt;xs:element name=&amp;quot;LastModifiedAt&amp;quot; type=&amp;quot;xs:long&amp;quot;/&amp;gt;
                &amp;lt;xs:element name=&amp;quot;LastModifiedBy&amp;quot; type=&amp;quot;xs:string&amp;quot;/&amp;gt;
            &amp;lt;/xs:all&amp;gt;
            &amp;lt;xs:attribute name=&amp;quot;name&amp;quot; use=&amp;quot;required&amp;quot; type=&amp;quot;xs:string&amp;quot;/&amp;gt;
        &amp;lt;/xs:complexType&amp;gt;
    &amp;lt;/xs:element&amp;gt;

    &amp;lt;xs:element name=&amp;quot;ApiResources&amp;quot;&amp;gt;
        &amp;lt;xs:complexType&amp;gt;
            &amp;lt;xs:sequence&amp;gt;
                &amp;lt;xs:element name=&amp;quot;ApiResource&amp;quot; minOccurs=&amp;quot;0&amp;quot; maxOccurs=&amp;quot;unbounded&amp;quot; type=&amp;quot;xs:string&amp;quot;/&amp;gt;
            &amp;lt;/xs:sequence&amp;gt;
        &amp;lt;/xs:complexType&amp;gt;
    &amp;lt;/xs:element&amp;gt;

    &amp;lt;xs:element name=&amp;quot;Scopes&amp;quot;&amp;gt;
        &amp;lt;xs:complexType&amp;gt;
            &amp;lt;xs:sequence&amp;gt;
                &amp;lt;xs:element name=&amp;quot;Scope&amp;quot; minOccurs=&amp;quot;0&amp;quot; maxOccurs=&amp;quot;unbounded&amp;quot; type=&amp;quot;xs:string&amp;quot;/&amp;gt;
            &amp;lt;/xs:sequence&amp;gt;
        &amp;lt;/xs:complexType&amp;gt;
    &amp;lt;/xs:element&amp;gt;

&amp;lt;/xs:schema&amp;gt;</textarea>

</li>
