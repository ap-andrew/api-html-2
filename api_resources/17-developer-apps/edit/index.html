    <li class="text input optional" id="api_resource_doc_input"><label class=" label" for="api_resource_doc">Doc</label><textarea id="api_resource_doc" name="api_resource[doc]" rows="20">In Apigee, Apps can belong to individual developers or to groups of developers (known as 'companies'). The Developer App is an App that belongs to a single developer. Apps are created in Apigee in order to obtain credentials to access API Products. So, a Developer App always has associated credentials, API Products, and other metadata (stored as attributes) that can be used for profile-based access control, Analytics, etc. Apps also have status, and may be approved or unapproved. By default Apps are created in the 'approved' state.</textarea>

</li>
